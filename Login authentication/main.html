<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fontawesome.com/kits/b8724cbb12/use">
        <script src="https://kit.fontawesome.com/b8724cbb12.js" crossorigin="anonymous"></script> 
        <script src="./Js/login.js"></script>       
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>Login System</title>
    </head>
<body>
    <div class="split left">
        <div class="centered">
          <img src="https://flyclipart.com/thumb2/human-human-avatar-male-icon-with-png-and-vector-format-for-free-19807.png">
          <h2>User LogIn System</h2>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="userPassword" class="form-label">Passwords</label>
            <input type="password" class="form-control" id="userPassword" placeholder="****************">
          </div>
          <button type="button" onclick="verify()">Log in</button>
        </div>
    </div>
      
    <div class="split right">
        <div class="centered">
            <img src="https://flyclipart.com/thumb2/human-human-avatar-male-icon-with-png-and-vector-format-for-free-19807.png">
            <h2>User LogIn System</h2>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="*****************">
            </div>
          </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <p class="credit"> Copyright &#169 2022 all rights areserved | 13ors Tech</p>
        </div>
    </footer>
    <script src="./Js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
